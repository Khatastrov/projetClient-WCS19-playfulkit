vich_uploader:
    db_driver: orm

    mappings:
        tutorial_image:
            uri_prefix: /images/tutorial
            upload_destination: '%kernel.project_dir%/public/images/tutorial'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        step_image:
            uri_prefix: /images/step
            upload_destination: '%kernel.project_dir%/public/images/step'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

